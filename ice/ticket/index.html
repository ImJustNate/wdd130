<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>I did it!!!</title>
</head>
<body>
  <div class="ticket">
    <header>
      <img src="images/delta2.png" class="logo" alt="logo">
      <p>Nathaniel L. Welling</p>
    </header>
    <main>
      <div class="one">
        <h4>Departs 12:45 PM</h4>
        <h1>REX</h1>
        <h4>Rexburg</h4>
      </div>
      <div class="plane">
        <img src="images/plane.png" alt="small plain">
      </div>
      <div class="three">
        <h4>Arrives 5:30 PM</h4>
        <h1>PVO</h1>
        <h4>Provo</h4>
      </div>
      <div class="four">
        <h3>Date</h3>
        <h2>2/29/24</h2>
      </div>
      <div class="five">
      <h3>Flight</h3>
      <h2>A2341</h2>
    </div>
      <div class="six">
        <h3>Gate</h3>
        <h2>B12</h2>
      </div>
      <div class="seven">
        <h3>Seat</h3>
        <h2>B10</h2>
      </div>
      <div class="eight">
        <h3>Boarding Zone</h3>
        <h2>1</h2>
      </div>
      <div class="nine">
        <h3>Boarding Time</h3>
        <h2>11:45 Am</h2>
      </div>
      <div class="footer">
        <img src="images/images (3).png" alt="barcode">
        <p>Thank you for flying with Delta</p>
      </div>
    </main>
  </div>
</body>
</html>
